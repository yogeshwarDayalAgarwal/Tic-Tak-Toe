<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>  
	<div class="container">
		<img src="bg2.png" style="width:100%";style="height: 100%";>
		<div class="top-left">
			
				<h1 class="header">WELCOME TO TIC TAC TOE!!</h1>
			
		</div>
		<div class="bottom-right">
			<button class="btn btn-info btn-lg"  onClick="startGame()">Replay</button>
		</div>
		<div class="right">
			<p id ="creator1"> Made with ðŸ’–ðŸ’–ðŸ’–</p>
			<p id ="creator2"> -Yogeshwar Dayal Agarwal</p>
		</div>	
	</div>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>

	  <script src="script.js"></script>
</body>
</html
